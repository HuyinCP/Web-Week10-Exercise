<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Spring Security Demo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card error-card border-0">
                    <div class="card-body p-5 text-center">
                        <!-- Error Icon -->
                        <div class="mb-4">
                            <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <!-- Error Title -->
                        <h2 class="fw-bold text-dark mb-3">Access Denied</h2>
                        
                        <!-- Error Message -->
                        <p class="text-muted mb-4">
                            Sorry, you don't have permission to access this resource. 
                            Please contact your administrator if you believe this is an error.
                        </p>
                        
                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <a th:href="@{/dashboard}" class="btn btn-primary">
                                <i class="bi bi-speedometer2"></i> Go to Dashboard
                            </a>
                            <a th:href="@{/home}" class="btn btn-outline-secondary">
                                <i class="bi bi-house"></i> Back to Home
                            </a>
                        </div>
                        
                        <!-- Additional Info -->
                        <div class="mt-4 pt-3 border-top">
                            <small class="text-muted">
                                <i class="bi bi-info-circle"></i>
                                This page is protected by Spring Security authorization rules.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
